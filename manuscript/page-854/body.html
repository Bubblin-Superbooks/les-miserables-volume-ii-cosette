<div class="leaf flex"><div class="inner justify"><p>Jean Valjean held out his hand, and Fauchelevent precipitated himself upon it with the touching effusion of a peasant.</p><p>&ldquo;That is settled, Father Fauchelevent. All will go well.&rdquo;</p><p>&ldquo;Provided nothing goes wrong,&rdquo; thought Fauchelevent. &ldquo;In that case, it would be terrible.&rdquo;</p></div> </div>
