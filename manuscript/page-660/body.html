<div class="leaf flex"><div class="inner justify"><p>Madame Campan used to quote this saying of a &ldquo;little one&rdquo; of seven years, to a &ldquo;big girl&rdquo; of sixteen, who took the head of the procession, while she, the little one, remained at the rear, &ldquo;You are a virgin, but I am not.&rdquo;</p></div> </div>
