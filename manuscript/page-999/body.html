<div class="leaf flex"><div class="inner justify"><p>The sister had not entered with him. He stood beside the bed, with his finger on his lips, as though there were some one in the chamber whom he must enjoin to silence.</p><p>She opened her eyes, saw him, and said quietly, with a smile:&mdash;</p><p>&ldquo;And Cosette?&rdquo;</p></div> </div>
