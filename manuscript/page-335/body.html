<div class="leaf flex"><div class="inner justify"><p>&ldquo;Monsieur?&rdquo;</p><p>&ldquo;What, my child?&rdquo;</p><p>&ldquo;We are quite near the house.&rdquo;</p><p>&ldquo;Well?&rdquo;</p><p>&ldquo;Will you let me take my bucket now?&rdquo;</p><p>&ldquo;Why?&rdquo;</p><p>&ldquo;If Madame sees that some one has carried it for me, she will beat me.&rdquo;</p><p>The man handed her the bucket. An instant later they were at the tavern door.</p></div> </div>
