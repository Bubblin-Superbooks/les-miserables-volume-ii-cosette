<div class="leaf flex"><div class="inner justify"><p>It was a frightful hole, but she felt free.</p><p>&ldquo;Must I sweep?&rdquo; she resumed at last.</p><p>&ldquo;Play!&rdquo; said Jean Valjean.</p><p>The day passed thus. Cosette, without troubling herself to understand anything, was inexpressibly happy with that doll and that kind man.</p></div> </div>
